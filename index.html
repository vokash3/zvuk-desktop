
<!DOCTYPE html>
<html>
<head>
  <title>Zvuk Desktop</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    #controls {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #333;
      padding: 10px;
      z-index: 1;
    }
    #controls button {
      margin-right: 10px;
    }
    #webview {
      position: absolute;
      top: 50px; 
      left: 0;
      width: 100%;
      height: calc(100% - 50px); 
      border: none;
    }
  </style>
</head>
<body>
  <div id="controls">
    <button id="back">Back</button>
    <button id="forward">Forward</button>
  </div>
  <webview id="webview" src="https://zvuk.com" style="width:100%; height:100%;"></webview>
  <script src="./renderer.js"></script>
</body>
</html>
