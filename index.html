
<!DOCTYPE html>
<html>
<head>
  <title>Zvuk Desktop</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    #controls {
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 10;
    }
    #controls button {
      margin-right: 10px;
      background-color: rgba(0,0,0,0.5);
      color: white;
      border: 1px solid white;
      border-radius: 5px;
      padding: 5px 10px;
    }
    #webview {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div id="controls">
    <button id="back">Back</button>
    <button id="forward">Forward</button>
  </div>
  <webview id="webview" src="https://zvuk.com"></webview>
  <script src="./renderer.js"></script>
</body>
</html>
